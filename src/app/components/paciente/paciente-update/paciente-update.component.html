<mat-card>
    <mat-card-content>
        <mat-card-title>
            Atualizar Paciente
        </mat-card-title>
        <div class="container-fluid">
            <form>
                <div class="row">
                    <div class="col-9">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Nome" [(ngModel)]="paciente.nome" name="nome">
                        </mat-form-field>
                    </div>
                    <div class="col-1">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Idade" [(ngModel)]="paciente.idade" name="idade">
                        </mat-form-field>
                    </div>
                    <div class="col-2">
                        <label>Sexo: </label>
                        <mat-radio-group class="full-width" [(ngModel)]="paciente.sexo" name="sexo">
                            <mat-radio-button value="masculino" checked>Masculino</mat-radio-button>
                            <mat-radio-button value="feminino">Feminino</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Endereço" [(ngModel)]="endereco.descricao" name="descricao">
                        </mat-form-field>
                    </div>
                    <div class="col-1">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Número" [(ngModel)]="endereco.numero" name="numero">
                        </mat-form-field>
                    </div>
                    <div class="col-5">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Bairro" [(ngModel)]="endereco.bairro" name="bairro">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Profissão" [(ngModel)]="paciente.profissao" name="profissao">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-label>Telefone</mat-label>
                            <span matPrefix>+55 &nbsp;</span>
                            <input type="tel" matInput placeholder="1599999-9999" [(ngModel)]="paciente.telefone"
                                name="telefone">
                            <mat-icon matSuffix>phone</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-2">
                        <mat-form-field color="accent" appearance="fill">
                            <mat-label>Data de Avaliação</mat-label>
                            <input matInput [matDatepicker]="picker2" [(ngModel)]="paciente.dataAvaliacao" name="dataAvaliacao">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2 color="accent"></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field color="accent" appearance="fill" class="full-width">
                            <mat-label>Diagnóstico Clínico</mat-label>
                            <textarea matInput [(ngModel)]="paciente.diagnosticoClinico" name="diagnosticoClinico"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field color="accent" appearance="fill" class="full-width">
                            <mat-label>Diagnóstico Fisioterapêutico</mat-label>
                            <textarea matInput [(ngModel)]="paciente.diagnosticoFisioterapeutico" name="diagnosticoFisioterapeutico"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </div>
        <button mat-raised-button (click)="updatePaciente()" color="accent">
            Salvar
        </button>
        <button mat-raised-button (click)="cancel()" color="accent">
            Cancelar
        </button>
    </mat-card-content>
</mat-card>
